<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SWASTHYA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Logo alignment fixes */
        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo a {
            display: flex;
            align-items: center;
        }

        .auth-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-header .logo a {
            display: flex;
            align-items: center;
        }

        .auth-header {
            text-align: center;
        }

        /* Ensure header content is properly aligned */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Decorative Background Elements -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">

                    <a href="index.html">
                        <img src="mainlogo.png" alt="Swasthya Logo"
                            style="height: 80px;filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.5))">
                    </a>
                </div>


                <div class="header-actions">
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
        </header>

        <!-- Login Form -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="logo">

                            <a href="index.html">
                                <img src="mainlogo.png" alt="Swasthya Logo"
                                    style="height: 80px;filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.5))">
                            </a>
                        </div>
                        <h2>Welcome Back</h2>
                        <p>Sign in to your SWASTHYA account</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn-submit">Sign In</button>
                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <span>or</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button class="btn-social">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="btn-social">
                            <i class="fab fa-facebook"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>
    <!-- Continue without login Button -->
    <div style="text-align:center; margin-top: 20px;">
        <button id="continueAsGuest" class="btn-outline" style="width:50%;">Continue without login</button>
    </div>


    <script src="auth.js"></script>


</body>

</html>
