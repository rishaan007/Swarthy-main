<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SWASTHYA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Logo alignment fixes */
        .header .logo {
            display: flex;
            align-items: center;
        }
        
        .header .logo a {
            display: flex;
            align-items: center;
        }
        
        .auth-header .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .auth-header .logo a {
            display: flex;
            align-items: center;
        }
        
        .auth-header {
            text-align: center;
        }
        
        /* Ensure header content is properly aligned */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative Background Elements -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">

                    <a href="index.html">
                        <img src="mainlogo.png" alt="Swasthya Logo"
                            style="height: 80px;filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.5))">
                    </a>
                </div>
            

                <div class="header-actions">
                    <a href="login.html" class="btn-outline">Log In</a>
                </div>
        </header>

        <!-- Login Form -->
        <main class="main-content">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                         <div class="logo">

                <a href="index.html">
                    <img src="mainlogo.png" alt="Swasthya Logo"
                        style="height: 80px;filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.5))">
                </a>
            </div>
                        <h2>Create Account</h2>
                        <p>Join SWASTHYA today</p>
                    </div>

                    <!-- Sign Up Form -->
                    <form id="signupForm" class="auth-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                                <button type="button" class="password-toggle" onclick="toggleSignupPassword()">
                                    <i class="fas fa-eye" id="signupPasswordIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">Create Account</button>
                    </form>

                    <!-- Divider -->
                    <div class="divider">
                        <span>or</span>
                    </div>

                    <!-- Social Login -->
                    <div class="social-login">
                        <button class="btn-social">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button class="btn-social">
                            <i class="fab fa-facebook"></i>
                            Continue with Facebook
                        </button>
                    </div>

                    <!-- Sign In Link -->
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html" class="signup-link">Sign in</a></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
